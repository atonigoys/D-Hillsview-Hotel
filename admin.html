<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D'Hillsview Hotel & Restaurant</title>
    <link rel="stylesheet" href="admin.css" />
    <link rel="icon" type="image/png" href="assets/site-logo.png" />
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-logo"
                style="display: flex; align-items: center; justify-content: center; gap: 1rem; margin-bottom: 2rem;">
                <img src="assets/site-logo.png" alt="Logo" style="height: 80px; width: auto;">
                <div class="logo-branding" style="font-size: 2.2rem;">
                    <div class="logo-main">D'HILLS VIEW</div>
                    <div class="logo-sub">Hotel & Restaurant</div>
                </div>
            </div>
            <div class="login-subtitle">Admin Portal</div>

            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="admin" autocomplete="username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" />
                </div>
                <div class="login-error" id="loginError">
                    ⚠️ Invalid username or password. Please try again.
                </div>
                <button type="submit" class="btn-login">Sign In to Dashboard</button>
            </form>


        </div>
    </div>

    <script>
        if (sessionStorage.getItem('dhv_admin') === 'true') {
            window.location.href = 'dashboard.html';
        }

        const CREDENTIALS = {
            'admin': { pass: 'admin123', role: 'admin' },
            'booking': { pass: 'booking123', role: 'booking' }
        };

        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            const err = document.getElementById('loginError');

            const creds = CREDENTIALS[user.toLowerCase()];

            if (creds && creds.pass === pass) {
                sessionStorage.setItem('dhv_admin', 'true');
                sessionStorage.setItem('dhv_role', creds.role);
                window.location.href = 'dashboard.html';
            } else {
                err.classList.add('show');
                document.getElementById('username').classList.add('error');
                document.getElementById('password').classList.add('error');
                setTimeout(() => {
                    err.classList.remove('show');
                    document.getElementById('username').classList.remove('error');
                    document.getElementById('password').classList.remove('error');
                }, 3000);
            }
        }
    </script>
</body>

</html>
