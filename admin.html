<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login — D'HILLSVIEW HOTEL</title>
    <link rel="stylesheet" href="admin.css" />
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-logo">D'HILLSVIEW <span>HOTEL</span></div>
            <div class="login-subtitle">Admin Portal</div>

            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="admin" autocomplete="username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" />
                </div>
                <div class="login-error" id="loginError">
                    ⚠️ Invalid username or password. Please try again.
                </div>
                <button type="submit" class="btn-login">Sign In to Dashboard</button>
            </form>


        </div>
    </div>

    <script>
        // Redirect if already logged in
        if (sessionStorage.getItem('dhv_admin') === 'true') {
            window.location.href = 'dashboard';
        }

        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            const err = document.getElementById('loginError');

            if (user === 'admin' && pass === 'admin123') {
                sessionStorage.setItem('dhv_admin', 'true');
                window.location.href = 'dashboard';
            } else {
                err.classList.add('show');
                document.getElementById('username').classList.add('error');
                document.getElementById('password').classList.add('error');
                setTimeout(() => {
                    err.classList.remove('show');
                    document.getElementById('username').classList.remove('error');
                    document.getElementById('password').classList.remove('error');
                }, 3000);
            }
        }
    </script>
</body>

</html>
