<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>D'Hillsview Hotel & Restaurant</title>
    <link rel="stylesheet" href="admin.css" />
    <link rel="icon" type="image/png" href="assets/site-logo.png" />
</head>

<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-logo"
                style="display: flex; align-items: center; justify-content: center; gap: 1rem; margin-bottom: 2rem;">
                <img src="assets/site-logo.png" alt="Logo" style="height: 80px; width: auto;">
                <div class="logo-branding" style="font-size: 2.2rem;">
                    <div class="logo-main">D'HILLS VIEW</div>
                    <div class="logo-sub">Hotel & Restaurant</div>
                </div>
            </div>
            <div class="login-subtitle">Admin Portal</div>

            <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" autocomplete="username" />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-wrap">
                        <input type="password" id="password" autocomplete="current-password" />
                        <button type="button" class="password-toggle" id="btnTogglePass" onclick="togglePassword()">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" id="eyeIcon">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="login-error" id="loginError">
                    ⚠️ Invalid username or password. Please try again.
                </div>
                <button type="submit" class="btn-login">Sign In to Dashboard</button>
            </form>


        </div>
    </div>

    <script>
        if (sessionStorage.getItem('dhv_admin') === 'true') {
            window.location.href = 'dashboard.html';
        }

        const CREDENTIALS = {
            'admin': { pass: 'admin123', role: 'admin' },
            'booking': { pass: 'booking123', role: 'booking' }
        };

        function handleLogin(e) {
            e.preventDefault();
            const user = document.getElementById('username').value.trim();
            const pass = document.getElementById('password').value;
            const err = document.getElementById('loginError');

            const creds = CREDENTIALS[user.toLowerCase()];

            if (creds && creds.pass === pass) {
                sessionStorage.setItem('dhv_admin', 'true');
                sessionStorage.setItem('dhv_role', creds.role);
                window.location.href = 'dashboard.html';
            } else {
                err.classList.add('show');
                document.getElementById('username').classList.add('error');
                document.getElementById('password').classList.add('error');
                setTimeout(() => {
                    err.classList.remove('show');
                    document.getElementById('username').classList.remove('error');
                    document.getElementById('password').classList.remove('error');
                }, 3000);
            }
        }

        function togglePassword() {
            const passInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');

            if (passInput.type === 'password') {
                passInput.type = 'text';
                eyeIcon.innerHTML = `<path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line>`;
            } else {
                passInput.type = 'password';
                eyeIcon.innerHTML = `<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle>`;
            }
        }
    </script>
</body>

</html>
